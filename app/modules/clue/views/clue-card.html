<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Suspect</th>
                    <th>Owner</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="suspect in getGame().suspects">
                    <td>{{suspect.name}}</td>
                    <td>
                        <select ng-model="suspect.owner" ng-options="aSuspect.name for aSuspect in getGame().suspects" ng-change="suspectOwnerAssigned(suspect, suspect.owner)">
                            <option value="">?</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
